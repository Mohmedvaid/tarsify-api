name: CI

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        run: npm run typecheck

  # ============================================
  # TEST & COVERAGE
  # ============================================
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: tarsify_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/tarsify_test

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/tarsify_test
          FIREBASE_MOCK: 'true'
          NODE_ENV: test

      - name: Check coverage threshold (80%)
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Line Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage is below 80%!"
            exit 1
          fi
          echo "âœ… Coverage meets 80% threshold!"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ============================================
  # SECURITY AUDIT
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high/critical only)
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # BUILD (only on main branch)
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/tarsify-api/tarsify-api:${{ github.sha }}
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/tarsify-api/tarsify-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY (only on main branch after build)
  # ============================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: dev

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: tarsify-api
          region: us-central1
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/tarsify-api/tarsify-api:${{ github.sha }}
          flags: |
            --add-cloudsql-instances=${{ secrets.GCP_PROJECT_ID }}:us-central1:tarsify-db
            --min-instances=0
            --max-instances=3
            --memory=512Mi
            --cpu=1
            --timeout=300
            --concurrency=80
            --port=8080
            --allow-unauthenticated
          env_vars: |
            NODE_ENV=production
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            GCS_NOTEBOOKS_BUCKET=tarsify-dev-notebooks
            GCS_OUTPUTS_BUCKET=tarsify-dev-outputs
            CORS_ORIGINS=https://studio.tarsify.com|https://tarsify.com|http://localhost:3000
            FIREBASE_MOCK=false
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            FIREBASE_DEVS_PROJECT_ID=FIREBASE_DEVS_PROJECT_ID:latest
            FIREBASE_DEVS_CLIENT_EMAIL=FIREBASE_DEVS_CLIENT_EMAIL:latest
            FIREBASE_DEVS_PRIVATE_KEY=FIREBASE_DEVS_PRIVATE_KEY:latest

      - name: Run smoke tests
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          echo "ðŸ” Testing deployment at: $URL"

          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/health")
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "âŒ Health check failed with status $HTTP_STATUS"
            exit 1
          fi
          echo "âœ… Health check passed"

          # Ready check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/health/ready")
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "âŒ Ready check failed with status $HTTP_STATUS"
            exit 1
          fi
          echo "âœ… Ready check passed"

          echo "ðŸš€ Deployment successful!"
          echo "ðŸŒ URL: $URL"

      - name: Output deployment URL
        run: echo "ðŸŒ Deployed to ${{ steps.deploy.outputs.url }}"
