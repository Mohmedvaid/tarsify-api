# Docker Compose for Local Development
# Usage: docker compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tarsify-db
    environment:
      POSTGRES_USER: tarsify
      POSTGRES_PASSWORD: tarsify123
      POSTGRES_DB: tarsify_dev
      # Trust all connections for local dev (simpler auth)
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5433:5432' # Use 5433 to avoid conflict with local postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tarsify -d tarsify_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (optional - for testing container build)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tarsify-api
    environment:
      NODE_ENV: development
      PORT: 8080
      # Note: inside docker network, postgres is on port 5432 (internal)
      DATABASE_URL: postgresql://tarsify:tarsify123@postgres:5432/tarsify_dev?schema=public
      CORS_ORIGINS: http://localhost:3000|http://localhost:3001
      RATE_LIMIT_MAX: 1000
      RATE_LIMIT_WINDOW_MS: 60000
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full # Only start with: docker compose --profile full up

volumes:
  postgres_data:
